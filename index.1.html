<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="stylesheet" href="style.1.css">
    <title>PiggyVest | Dashboard</title>
</head>
<body>
    <div class="root">
    <div class="base">
        <a href="logo.png"> <img src="logo.png" alt="piggyvest-logo"></a>
        <div class="main">
            <header>
                <h1>Create a Secure Account</h1>
                <p>Welcome to the Future of Savings & Investment</p>
            </header>
            <form action="">
                <div class="entry">
                    <label for="name">Full Name</label>
                    <input type="name" placeholder="Full Name" required>
                </div>
                <div class="entry">
                    <label for="email">Email Address</label>
                    <input type="email" placeholder="Email Address">
                </div >
                <div class="entry">
                    <label for="number">Phone Number</label>
                    <input type="tel" placeholder="Phone Number" required>
                </div>
                <div class="entry">
                    <label for="Password">Password</label>
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="entry">
                    <label for="referral">Referer Phone No or Promo Code (Optional)</label>
                    <input type="text" placeholder="Referer Phone No">
                </div>
                <div class="entry">
                    <label for="How did You Hear About Us" Optional></label>
                    <select name="" id="">
                        <option value=""disabled Selected Hidden>Click to Select</option>
                        <option value="Facebook">Facebook</option>
                        <option value="twitter">Twitter</option>
                        <option value="instagram">Instagram</option>
                        <option value="Friends">Friend/Family/Coworker refferal</option>
                        <option value="Search">Google Search</option>
                        <option value="playstore">Google playstore</option>
                        <option value="Blog">Online blog</option>
                        <option value="newspaper">Local Newspaper</option>
                        <option value="Event">At an Event</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="submit">
                    <button type="submit">CREATE ACCOUNT</button>
                </div>
            </form>
        </div>
        <div class="login">
            <a href="#">Already Have an Account? Log In</a>
        </div>
    </div>
    </div>    
</body>
</html>
